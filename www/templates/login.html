<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Editar</h1>
    <div class="buttons">
      <button class="button button-icon icon ion-android-close" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="closeLogin()">
      <div class="list card">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input type="text" ng-model="put.nome" required>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="Email" ng-model="put.email" required>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Senha</span>
            <input type="password" ng-model="put.senha" required>
          </label>
          </div>
      </div>
          <div class="padding">
            <button class="button button-block button-positive" type="submit" ng-click="edit()">Editar</button>
          </div>
    </form>
  </ion-content>
</ion-modal-view>
